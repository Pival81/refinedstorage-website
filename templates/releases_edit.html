{% extends "layout.html" %}

{% block title %}Edit release{% endblock %}

{% block content %}
<h1>Edit release</h1>

<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/releases">Releases</a></li>
  <li class="breadcrumb-item"><a href="/releases/{{ release.id }}">{{ release.version }}</a></li>
  <li class="breadcrumb-item">Edit</li>
</ol>

<form method="post">
  <div class="form-group row">
    <label for="version" class="col-sm-2 col-form-label">Version</label>
    <div class="col-sm-10">
      <input type="text" name="version" value="{{ release.version }}" class="form-control" id="version">
    </div>
  </div>
  <div class="form-group row">
    <label for="type" class="col-sm-2 col-form-label">Type</label>
    <div class="col-sm-10">
      <select name="type" class="form-control" id="type">
        <option value="release" {% if release.type == 'release' %}selected{% endif %}>Release</option>
        <option value="beta" {% if release.type == 'beta' %}selected{% endif %}>Beta</option>
        <option value="alpha" {% if release.type == 'alpha' %}selected{% endif %}>Alpha</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="mc_version" class="col-sm-2 col-form-label">MC version</label>
    <div class="col-sm-10">
      <input type="text" name="mc_version" value="{{ release.mc_version }}" class="form-control" id="mc_version">
    </div>
  </div>
  <div class="form-group row">
    <label for="url" class="col-sm-2 col-form-label">CurseForge File URL</label>
    <div class="col-sm-10">
      <input type="text" name="url" class="form-control" value="{{ release.url }}" id="url">
    </div>
  </div>
  <div class="form-group row">
    <label for="changelog" class="col-sm-2 col-form-label">Changelog</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="changelog" name="changelog" rows="8">{{ release.changelog }}</textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Edit</button>
    </div>
  </div>
</form>
{% endblock %}
