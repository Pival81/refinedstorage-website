{% extends "layout.html" %}

{% block title %}{{ profile.username }}{% endblock %}

{% block content %}
<h1>{{ profile.username }}</h1>
<table class="table table-reflow">
  <thead>
    <tr>
      <th>Registration date</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ profile.date_created|date("m/d/Y H:i:s") }}</span></td>
      <td>{{ role(profile.role) }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
