{% extends "layout.html" %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<h1>{{ user.username }}</h1>
<table class="table table-reflow">
  <thead>
    <tr>
      <th>Registration date</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ user.date_created|date("m/d/Y") }}</span></td>
      <td>{{ role(user.role) }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
